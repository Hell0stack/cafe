<!DOCTYPE html> <!--DOCTYPEでHTMLのversionを指定-->
<!--!の後にtabを押すことでフォーマット表示-->
<html lang="ja">
<head> <!--headには設定うんぬんを書く-->
    <meta charset="UTF-8"> <!--文字コードの設定--><!--UTF-8は、HTML5に推薦されている文字コード-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--IEの最新versionでサイトを表示-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--view portは表示サイズのこと-->
    <link rel="stylesheet" href="cafe.css"> <!--CSSのファイルを読み込み-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>cafe</title> <!--ブラウザのタブに表示される-->
</head>
<body> <!--bodyの内容しかブラウザに表示されない-->

<!------------------------------------------header------------------------------------------>
<div class="header">

    <div class="header-logo">Cafe</div> <!--ロゴの要素-->
    <div class="header-list">
        <ul>
            <li>ABOUT</li>
            <li>MENU</li>
            <li>LUNCH</li>
            <li>DINNER</li>
            <li>KAHLUA</li>
            <li>PARTY</li>
            <li>INFO</li>
            <li>BLOG</li>
            <li>RECRUIT</li>
            <li></li>
            <div class="follow-me">
                <li><a href="https://www.instagram.com"></a></li>
                <li><a href="https://twitter.com"></a></li> 
            </div>
        </ul>
    </div>


</div>    

<!------------------------------------------main------------------------------------------>
<div class="main">
</div>

<!------------------------------------------footer------------------------------------------>
<div class="footer">
</div>

</body>
</html>
